<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车辆挪车通知</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e6f0ff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --text: #333;
      --text-secondary: #6c757d;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: var(--transition);
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .card-header h2 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    textarea {
      resize: none;
      min-height: 100px;
    }
    
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success);
      display: block;
    }
    
    .error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger);
      display: block;
    }
    
    .info {
      background-color: rgba(255, 193, 7, 0.1);
      color: #856404;
      display: block;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 虚拟键盘样式 */
    .keyboard-container {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    
    .keyboard-key {
      padding: 10px 15px;
      background-color: var(--border);
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .keyboard-key:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .keyboard-key.active {
      background-color: var(--primary);
      color: white;
    }
    
    .keyboard-key.delete {
      background-color: var(--danger);
      color: white;
    }
    
    .keyboard-key.clear {
      background-color: var(--warning);
      color: var(--text);
    }
    
    .keyboard-section-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 10px 0 5px 10px;
      text-align: left;
    }
    
    .plate-length-indicator {
      text-align: center;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>车辆挪车通知</h2>
    </div>
    
    <div class="form-group">
      <input type="text" id="plateNumber" placeholder="请输入车牌号（支持7-8位）" maxlength="8" autocomplete="off">
      
      <!-- 车牌长度指示器 -->
      <div class="plate-length-indicator">
        当前长度: <span id="currentLength">0</span>/8位 (支持7-8位车牌号)
      </div>
      
      <!-- 虚拟键盘 -->
      <div class="keyboard-container" id="plateKeyboard">
        <div class="keyboard-section-title">省份简称</div>
        <div class="keyboard-row" id="chineseCharsRow"></div>
        
        <div class="keyboard-section-title">字母</div>
        <div class="keyboard-row" id="lettersRow">
          <!-- 动态生成字母按键 -->
        </div>
        
        <div class="keyboard-section-title">数字</div>
        <div class="keyboard-row">
          <button class="keyboard-key" onclick="appendToPlate('1')">1</button>
          <button class="keyboard-key" onclick="appendToPlate('2')">2</button>
          <button class="keyboard-key" onclick="appendToPlate('3')">3</button>
          <button class="keyboard-key" onclick="appendToPlate('4')">4</button>
          <button class="keyboard-key" onclick="appendToPlate('5')">5</button>
          <button class="keyboard-key" onclick="appendToPlate('6')">6</button>
          <button class="keyboard-key" onclick="appendToPlate('7')">7</button>
          <button class="keyboard-key" onclick="appendToPlate('8')">8</button>
          <button class="keyboard-key" onclick="appendToPlate('9')">9</button>
          <button class="keyboard-key" onclick="appendToPlate('0')">0</button>
        </div>
        
        <div class="keyboard-row">
          <button class="keyboard-key clear" onclick="clearPlateInput()">清空</button>
          <button class="keyboard-key delete" onclick="deleteLastChar()">删除</button>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <input type="text" id="phoneNumber" placeholder="请输入您的手机号（11位数字，必填）" maxlength="11" autocomplete="off" required>
    </div>
    
    <button class="btn" id="sendBtn" onclick="sendNotification()">
      <span class="loading" style="display: none;"></span>
      <span class="text">发送挪车通知</span>
    </button>
    
    <div class="message" id="message"></div>
    
    <div class="footer">
      北沐车辆通知系统 © 2025 | 便捷 · 高效
    </div>
  </div>

  <script>
    const plateInput = document.getElementById('plateNumber');
    const phoneInput = document.getElementById('phoneNumber');
    const sendBtn = document.getElementById('sendBtn');
    const messageEl = document.getElementById('message');
    const loadingEl = sendBtn.querySelector('.loading');
    const textEl = sendBtn.querySelector('.text');
    const currentLengthEl = document.getElementById('currentLength');
    
    // 存储车牌数据
    let plateData = {
      provinces: [
        {"name":"北京市","abbr":"京","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","Y"]},
        {"name":"天津市","abbr":"津","letters":["A","B","C","D","E","F","G","H","J","K","L"]},
        {"name":"河北省","abbr":"冀","letters":["A","B","C","D","E","F","G","H","J","R","T"]},
        {"name":"山西省","abbr":"晋","letters":["A","B","C","D","E","F","H","J","K","L","M"]},
        {"name":"内蒙古自治区","abbr":"蒙","letters":["A","B","C","D","E","F","G","H","J","K","L","M"]},
        {"name":"辽宁省","abbr":"辽","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","V"]},
        {"name":"吉林省","abbr":"吉","letters":["A","B","C","D","E","F","G","H","J","K"]},
        {"name":"黑龙江省","abbr":"黑","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","R"]},
        {"name":"上海市","abbr":"沪","letters":["A","B","D","E","F","G","H","J","K","L","M","N","R"]},
        {"name":"江苏省","abbr":"苏","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","U"]},
        {"name":"浙江省","abbr":"浙","letters":["A","B","C","D","E","F","G","H","J","K","L"]},
        {"name":"安徽省","abbr":"皖","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S"]},
        {"name":"福建省","abbr":"闽","letters":["A","B","C","D","E","F","G","H","J","K"]},
        {"name":"江西省","abbr":"赣","letters":["A","B","C","D","E","F","G","H","J","K","L"]},
        {"name":"山东省","abbr":"鲁","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S","U","V","Y"]},
        {"name":"河南省","abbr":"豫","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S","U"]},
        {"name":"湖北省","abbr":"鄂","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S"]},
        {"name":"湖南省","abbr":"湘","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","U"]},
        {"name":"广东省","abbr":"粤","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S","T","U","V","W","X","Y","Z"]},
        {"name":"广西壮族自治区","abbr":"桂","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","R"]},
        {"name":"海南省","abbr":"琼","letters":["A","B","C","D","E","F"]},
        {"name":"重庆市","abbr":"渝","letters":["A","B","C","D","F","G","H"]},
        {"name":"四川省","abbr":"川","letters":["A","B","C","D","E","F","H","J","K","L","Q","R","S","T","U","V","W"]},
        {"name":"贵州省","abbr":"贵","letters":["A","B","C","D","E","F","G","H","J"]},
        {"name":"云南省","abbr":"云","letters":["A","C","D","E","F","G","H","J","K","L","M","N","P","Q","R","S"]},
        {"name":"西藏自治区","abbr":"藏","letters":["A","B","C","D","E","F","G"]},
        {"name":"陕西省","abbr":"陕","letters":["A","B","C","D","E","F","G","H","J","K","V"]},
        {"name":"甘肃省","abbr":"甘","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P"]},
        {"name":"青海省","abbr":"青","letters":["A","B","C","D","E","F","G","H"]},
        {"name":"宁夏回族自治区","abbr":"宁","letters":["A","B","C","D","E"]},
        {"name":"新疆维吾尔自治区","abbr":"新","letters":["A","B","C","D","E","F","G","H","J","K","L","M","N","P","Q","R"]}
      ]
    };
    let selectedProvince = null;
    
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 初始化虚拟键盘
      initKeyboard();
      
      // 输入框聚焦时显示键盘
      plateInput.addEventListener('focus', () => {
        document.getElementById('plateKeyboard').style.display = 'block';
      });
      
      // 初始化长度显示
      updatePlateLengthIndicator();
    });
    
    // 初始化虚拟键盘
    function initKeyboard() {
      // 生成省份简称按键
      const chineseCharsRow = document.getElementById('chineseCharsRow');
      chineseCharsRow.innerHTML = '';
      
      // 按省份名称排序
      plateData.provinces.sort((a, b) => a.name.localeCompare(b.name));
      
      // 生成省份按键
      plateData.provinces.forEach(province => {
        const button = document.createElement('button');
        button.className = 'keyboard-key';
        button.textContent = province.abbr;
        button.title = province.name;
        button.onclick = () => {
          // 清除之前选中的省份
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            btn.classList.remove('active');
          });
          
          // 设置当前选中省份
          selectedProvince = province;
          button.classList.add('active');
          
          // 更新字母行
          updateLettersRow();
          
          // 清空输入框并填入省份简称
          plateInput.value = province.abbr;
          updatePlateLengthIndicator();
          validatePlateFormat();
        };
        chineseCharsRow.appendChild(button);
      });
      
      // 初始化字母行
      updateLettersRow();
      
      // 显示虚拟键盘
      document.getElementById('plateKeyboard').style.display = 'block';
    }
    
    // 更新字母行
    function updateLettersRow() {
      const lettersRow = document.getElementById('lettersRow');
      lettersRow.innerHTML = '';
      
      // 如果已选择省份，显示该省份的字母
      if (selectedProvince && selectedProvince.letters) {
        selectedProvince.letters.forEach(letter => {
          const button = document.createElement('button');
          button.className = 'keyboard-key';
          button.textContent = letter;
          button.onclick = () => appendToPlate(letter);
          lettersRow.appendChild(button);
        });
      }
    }
    
    // 向车牌号输入框添加字符
    function appendToPlate(char) {
      const currentValue = plateInput.value;
      // 限制最大长度为8位
      if (currentValue.length < 8) {
        plateInput.value = currentValue + char;
        updatePlateLengthIndicator();
        validatePlateFormat();
      }
    }
    
    // 删除最后一个字符
    function deleteLastChar() {
      const currentValue = plateInput.value;
      if (currentValue.length > 0) {
        plateInput.value = currentValue.slice(0, -1);
        updatePlateLengthIndicator();
        validatePlateFormat();
        
        // 如果删除后第一位不是汉字，重置省份选择
        if (plateInput.value.length === 0 || !/^[\u4e00-\u9fa5]/.test(plateInput.value)) {
          selectedProvince = null;
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            btn.classList.remove('active');
          });
          updateLettersRow();
        }
      }
    }
    
    // 清空输入框
    function clearPlateInput() {
      plateInput.value = '';
      selectedProvince = null;
      document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
        btn.classList.remove('active');
      });
      updateLettersRow();
      updatePlateLengthIndicator();
      validatePlateFormat();
    }
    
    // 更新车牌长度指示器
    function updatePlateLengthIndicator() {
      currentLengthEl.textContent = plateInput.value.length;
    }
    
    // 验证车牌号格式（支持7-8位）
    function validatePlateFormat() {
      const plateValue = plateInput.value;
      if (plateValue.length === 0) {
        updateMessage('', '');
        return;
      }
      
      // 简化版验证：第一位为汉字，后接6-7位字母/数字（总长度7-8位）
      const plateRegex = /^[\u4e00-\u9fa5][A-Z0-9]{6,7}$/;
      
      if (plateRegex.test(plateValue)) {
        updateMessage(`车牌号格式正确（${plateValue.length}位）`, 'success');
      } else if (plateValue.length >= 1 && plateValue.length < 7) {
        updateMessage(`请继续输入${7 - plateValue.length}位字符（共7-8位）`, 'info');
      } else if (plateValue.length === 7 || plateValue.length === 8) {
        updateMessage('车牌号格式不正确（第一位为汉字，后接6-7位字母或数字）', 'error');
      } else if (plateValue.length > 8) {
        updateMessage('车牌号最长为8位，请删除多余字符', 'error');
      }
    }
    
    // 手机号输入处理
    phoneInput.addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
      
      if (this.value.length > 11) {
        this.value = this.value.slice(0, 11);
      }
      
      if (this.value.length === 11) {
        updateMessage(this.value.startsWith('1') ? '手机号格式正确' : '手机号必须以1开头', this.value.startsWith('1') ? 'success' : 'error');
      } else if (this.value.length > 0) {
        updateMessage(`请输入完整的11位手机号，已输入${this.value.length}位`, 'info');
      } else {
        updateMessage('', '');
      }
    });
    
    // 车牌号输入处理
    plateInput.addEventListener('input', function(e) {
      if (this.value.length > 0) {
        const firstChar = this.value.charAt(0);
        const restChars = this.value.slice(1).toUpperCase().replace(/[^A-Z0-9]/g, '');
        this.value = firstChar + restChars;
      }
      
      // 限制最大长度为8位
      if (this.value.length > 8) {
        this.value = this.value.slice(0, 8);
      }
      
      // 更新长度指示器
      updatePlateLengthIndicator();
      
      // 验证格式
      validatePlateFormat();
      
      // 自动匹配省份简称
      const firstChar = this.value.charAt(0);
      if (firstChar) {
        const matchedProvince = plateData.provinces.find(p => p.abbr === firstChar);
        if (matchedProvince && matchedProvince !== selectedProvince) {
          selectedProvince = matchedProvince;
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            btn.classList.toggle('active', btn.textContent === selectedProvince.abbr);
          });
          updateLettersRow();
        }
      }
    });
    
    // 发送通知
    async function sendNotification() {
      const plateNumber = plateInput.value.trim();
      const phoneNumber = phoneInput.value.trim();
      
      // 验证车牌号格式（支持7-8位）
      const plateRegex = /^[\u4e00-\u9fa5][A-Z0-9]{6,7}$/;
      
      if (!plateNumber) {
        updateMessage('请输入车牌号', 'error');
        return;
      }
      
      if (!plateRegex.test(plateNumber)) {
        updateMessage('车牌号格式不正确（第一位为汉字，后接6-7位字母或数字，共7-8位）', 'error');
        return;
      }
      
      // 验证手机号
      if (!phoneNumber || phoneNumber.length !== 11 || !phoneNumber.startsWith('1')) {
        updateMessage('请输入有效的11位手机号', 'error');
        return;
      }
      
      // 发送请求
      sendBtn.disabled = true;
      loadingEl.style.display = 'inline-block';
      textEl.textContent = '发送中...';
      updateMessage('', '');
      
      try {
        const response = await fetch('/api/notify', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            plate: plateNumber,
            phone: phoneNumber
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          updateMessage('通知发送成功！车主将收到挪车提醒', 'success');
          plateInput.value = '';
          phoneInput.value = '';
          selectedProvince = null;
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => btn.classList.remove('active'));
          updateLettersRow();
          updatePlateLengthIndicator();
        } else {
          updateMessage(data.msg || '发送失败，请稍后重试', 'error');
        }
      } catch (error) {
        updateMessage('网络错误，请检查网络连接', 'error');
      } finally {
        sendBtn.disabled = false;
        loadingEl.style.display = 'none';
        textEl.textContent = '发送挪车通知';
      }
    }
    
    // 更新消息显示
    function updateMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message';
      if (type) messageEl.classList.add(type);
    }
    
    // 回车发送
    plateInput.addEventListener('keypress', e => e.key === 'Enter' && sendNotification());
    phoneInput.addEventListener('keypress', e => e.key === 'Enter' && sendNotification());
  </script>
</body>
</html>
