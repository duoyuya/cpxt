<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车辆通知系统 - 发送通知</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e6f0ff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --danger: #dc3545;
      --text: #333;
      --text-secondary: #6c757d;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: var(--transition);
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .card-header h2 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    textarea {
      resize: none;
      min-height: 100px;
    }
    
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    .btn i {
      font-size: 18px;
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success);
      display: block;
    }
    
    .error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger);
      display: block;
    }
    
    .info {
      background-color: rgba(255, 193, 7, 0.1);
      color: #856404;
      display: block;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-loading .text {
      display: none;
    }
    
    .redirect-message {
      margin-top: 15px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    /* 虚拟键盘样式 */
    .keyboard-container {
      display: block;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    
    .keyboard-key {
      padding: 10px 15px;
      background-color: var(--border);
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .keyboard-key:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .keyboard-key.active {
      background-color: var(--primary);
      color: white;
    }
    
    .keyboard-key.delete {
      background-color: var(--danger);
      color: white;
    }
    
    .keyboard-key.clear {
      background-color: var(--warning);
      color: var(--text);
    }
    
    .keyboard-section-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 10px 0 5px 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>车辆挪车通知</h2>
    </div>
    
    <div class="form-group">
      <input type="text" id="plateNumber" placeholder="请输入车牌号（第一位为汉字，共7-8位）" maxlength="8" autocomplete="off">
      
      <!-- 虚拟键盘 -->
      <div class="keyboard-container" id="plateKeyboard">
        <div class="keyboard-section-title">省份简称</div>
        <div class="keyboard-row" id="chineseCharsRow"></div>
        
        <div class="keyboard-section-title">字母</div>
        <div class="keyboard-row" id="lettersRow"></div>
        
        <div class="keyboard-section-title">数字</div>
        <div class="keyboard-row">
          <button class="keyboard-key" onclick="appendToPlate('1')">1</button>
          <button class="keyboard-key" onclick="appendToPlate('2')">2</button>
          <button class="keyboard-key" onclick="appendToPlate('3')">3</button>
          <button class="keyboard-key" onclick="appendToPlate('4')">4</button>
          <button class="keyboard-key" onclick="appendToPlate('5')">5</button>
          <button class="keyboard-key" onclick="appendToPlate('6')">6</button>
          <button class="keyboard-key" onclick="appendToPlate('7')">7</button>
          <button class="keyboard-key" onclick="appendToPlate('8')">8</button>
          <button class="keyboard-key" onclick="appendToPlate('9')">9</button>
          <button class="keyboard-key" onclick="appendToPlate('0')">0</button>
        </div>
        
        <div class="keyboard-row">
          <button class="keyboard-key clear" onclick="clearPlateInput()">清空</button>
          <button class="keyboard-key delete" onclick="deleteLastChar()">删除</button>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <input type="text" id="phoneNumber" placeholder="请输入您的手机号（11位数字，必填）" maxlength="11" autocomplete="off" required>
    </div>
    
    <button class="btn" id="sendBtn" onclick="sendNotification()">
      <span class="loading" style="display: none;"></span>
      <span class="text">发送挪车通知</span>
    </button>
    
    <div class="message" id="message"></div>
    <div class="redirect-message" id="redirectMessage" style="display: none;">
      3秒后将跳转到普通输入页面...
    </div>
    
    <div class="footer">
      北沐车辆通知系统 © 2025 | 便捷 · 高效
    </div>
  </div>

  <script>
    const plateInput = document.getElementById('plateNumber');
    const phoneInput = document.getElementById('phoneNumber');
    const sendBtn = document.getElementById('sendBtn');
    const messageEl = document.getElementById('message');
    const redirectMessageEl = document.getElementById('redirectMessage');
    const loadingEl = sendBtn.querySelector('.loading');
    const textEl = sendBtn.querySelector('.text');
    
    // 存储车牌数据
    let plateData = {
      provinces: []
    };
    let selectedProvince = null;
    
    // 页面加载时加载车牌数据
    document.addEventListener('DOMContentLoaded', () => {
      loadPlateDataAndInitKeyboard();
      
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const plateParam = urlParams.get('plate');
      
      // 优先处理token参数
      if (token) {
        validateTokenAndLoadPlate(token);
      } else if (plateParam) {
        // 兼容旧模式
        plateInput.value = plateParam;
      }
    });
    
    // 加载车牌数据并初始化虚拟键盘
    async function loadPlateDataAndInitKeyboard() {
      try {
        // 加载省份数据
        const response = await fetch('/data/plates.json');
        if (!response.ok) {
          throw new Error('加载车牌数据失败');
        }
        
        plateData = await response.json();
        
        // 生成省份简称按键
        const chineseCharsRow = document.getElementById('chineseCharsRow');
        chineseCharsRow.innerHTML = '';
        
        // 按省份名称排序
        plateData.provinces.sort((a, b) => a.name.localeCompare(b.name));
        
        // 生成按键
        plateData.provinces.forEach(province => {
          const button = document.createElement('button');
          button.className = 'keyboard-key';
          button.textContent = province.abbr;
          button.title = province.name;
          button.onclick = function() {
            // 清除之前选中的省份按键样式
            document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
              btn.classList.remove('active');
            });
            
            // 设置当前选中省份
            selectedProvince = province;
            button.classList.add('active');
            
            // 更新字母行
            updateLettersRow();
            
            // 将省份简称添加到输入框
            plateInput.value = province.abbr;
          };
          chineseCharsRow.appendChild(button);
        });
        
      } catch (error) {
        updateMessage('初始化键盘失败: ' + error.message, 'error');
        console.error('加载车牌数据错误:', error);
      }
    }
    
    // 更新字母行
    function updateLettersRow() {
      const lettersRow = document.getElementById('lettersRow');
      lettersRow.innerHTML = '';
      
      if (!selectedProvince) {
        // 如果没有选择省份，显示提示信息
        const infoText = document.createElement('div');
        infoText.style.color = 'var(--text-secondary)';
        infoText.style.fontSize = '12px';
        infoText.textContent = '请先选择省份';
        lettersRow.appendChild(infoText);
        return;
      }
      
      // 添加字母按键
      selectedProvince.letters.forEach(letter => {
        const button = document.createElement('button');
        button.className = 'keyboard-key';
        button.textContent = letter;
        button.onclick = function() {
          appendToPlate(letter);
        };
        lettersRow.appendChild(button);
      });
    }
    
    // 向车牌号输入框添加字符
    function appendToPlate(char) {
      const currentValue = plateInput.value;
      
      // 限制车牌长度（普通车牌7位，新能源8位）
      const maxLength = currentValue.startsWith(selectedProvince?.abbr || '') && 
                        (currentValue[1] === 'D' || currentValue[1] === 'F') ? 8 : 7;
      
      if (currentValue.length < maxLength) {
        plateInput.value = currentValue + char;
      }
    }
    
    // 删除车牌号输入框最后一个字符
    function deleteLastChar() {
      const currentValue = plateInput.value;
      plateInput.value = currentValue.slice(0, -1);
      
      // 如果删除后第一位不是汉字，重置选中的省份
      if (currentValue.length === 0 || !/^[\u4e00-\u9fa5]/.test(currentValue)) {
        selectedProvince = null;
        document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
          btn.classList.remove('active');
        });
        updateLettersRow();
      }
    }
    
    // 清空车牌号输入框
    function clearPlateInput() {
      plateInput.value = '';
      
      // 重置选择的省份
      selectedProvince = null;
      document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
        btn.classList.remove('active');
      });
      updateLettersRow();
    }
    
    // 手机号输入处理
    phoneInput.addEventListener('input', function(e) {
      // 只保留数字
      this.value = this.value.replace(/[^0-9]/g, '');
      
      // 验证长度
      if (this.value.length > 11) {
        this.value = this.value.slice(0, 11);
      }
      
      // 验证格式
      if (this.value.length === 11) {
        if (this.value.startsWith('1')) {
          updateMessage('手机号格式正确', 'success');
        } else {
          updateMessage('手机号必须以1开头', 'error');
        }
      } else if (this.value.length > 0) {
        updateMessage(`请输入完整的11位手机号，已输入${this.value.length}位`, 'info');
      } else {
        updateMessage('', '');
      }
    });
    
    // 输入处理：第一位保留汉字，后续字母数字转大写
    plateInput.addEventListener('input', function(e) {
      if (this.value.length > 0) {
        const firstChar = this.value.charAt(0);
        const restChars = this.value.slice(1).toUpperCase().replace(/[^A-Z0-9]/g, '');
        this.value = firstChar + restChars;
      }
      
      // 验证长度
      if (this.value.length > 8) { // 限制最大长度为8位
        this.value = this.value.slice(0, 8);
      }
      
      // 实时验证格式
      if (this.value.length > 0) {
        const plateRegex = /^[\u4e00-\u9fa5][A-Z0-9]{6,7}$/;
        if (plateRegex.test(this.value)) {
          updateMessage('车牌号格式正确', 'success');
        } else {
          const remaining = 7 - this.value.length;
          if (remaining > 0) {
            updateMessage(`请继续输入${remaining}位字符（共7-8位）`, 'info');
          } else {
            updateMessage('车牌号格式不正确：第一位必须为汉字，后续为字母或数字', 'error');
          }
        }
      } else {
        updateMessage('', '');
      }
      
      // 尝试根据输入的首字符匹配省份
      const currentValue = this.value;
      if (currentValue.length > 0) {
        const firstChar = currentValue.charAt(0);
        const matchedProvince = plateData.provinces.find(p => p.abbr === firstChar);
        
        if (matchedProvince && matchedProvince !== selectedProvince) {
          selectedProvince = matchedProvince;
          
          // 更新省份按键选中状态
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            if (btn.textContent === selectedProvince.abbr) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
          
          // 更新字母行
          updateLettersRow();
        } else if (!matchedProvince && /^[\u4e00-\u9fa5]/.test(firstChar)) {
          // 首字符是汉字但未匹配到省份
          updateMessage('未找到对应的省份简称', 'error');
        }
      } else {
        // 输入框为空时重置选择的省份
        selectedProvince = null;
        document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
          btn.classList.remove('active');
        });
        updateLettersRow();
      }
    });
    
    // 令牌验证函数
    async function validateTokenAndLoadPlate(token) {
      try {
        const response = await fetch(`/api/validate-token?token=${token}`);
        const data = await response.json();
        
        if (!response.ok || !data.valid) {
          showMessage(data.msg || '无效的访问链接', 'error');
          // 3秒后重定向到普通输入页面
          redirectMessageEl.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/admin/index.html';
          }, 3000);
          return;
        }
        
        // 验证成功，加载车牌信息
        plateInput.value = data.plate;
        plateInput.disabled = true; // 禁止修改车牌
        
        // 尝试根据车牌首字符匹配省份
        const firstChar = data.plate.charAt(0);
        const matchedProvince = plateData.provinces.find(p => p.abbr === firstChar);
        if (matchedProvince) {
          selectedProvince = matchedProvince;
          // 更新省份按键选中状态
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            if (btn.textContent === selectedProvince.abbr) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
          updateLettersRow();
        }
        
        phoneInput.focus();
      } catch (error) {
        showMessage('链接验证失败', 'error');
        redirectMessageEl.style.display = 'block';
        setTimeout(() => {
          window.location.href = '/admin/index.html';
        }, 3000);
      }
    }
    
    // 发送通知
    async function sendNotification() {
      const plateNumber = plateInput.value.trim();
      const phoneNumber = phoneInput.value.trim();
      
      // 验证输入
      if (!plateNumber) {
        updateMessage('请输入车牌号后再发送', 'error');
        return;
      }
      
      if (!phoneNumber || phoneNumber.length !== 11 || !phoneNumber.startsWith('1')) {
        updateMessage('请输入有效的11位手机号', 'error');
        return;
      }
      
      // 验证车牌格式：第一位为汉字，总长度7-8位，后续为字母或数字
      const plateRegex = /^[\u4e00-\u9fa5][A-Z0-9]{6,7}$/;
      if (!plateRegex.test(plateNumber)) {
        updateMessage('车牌号格式不正确，第一位必须为汉字，总长度7-8位，后续为字母或数字', 'error');
        return;
      }
      
      // 准备发送
      sendBtn.disabled = true;
      loadingEl.style.display = 'inline-block';
      textEl.textContent = '发送中...';
      updateMessage('', '');
      
      try {
        const response = await fetch('/api/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            plate: plateNumber,
            phone: phoneNumber
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          updateMessage('通知发送成功！车主将收到挪车提醒', 'success');
          plateInput.value = ''; // 清空输入
          phoneInput.value = '';
          // 重置选择的省份
          selectedProvince = null;
          document.querySelectorAll('#chineseCharsRow .keyboard-key').forEach(btn => {
            btn.classList.remove('active');
          });
          updateLettersRow();
        } else {
          updateMessage(data.msg || '发送失败，请稍后重试', 'error');
        }
      } catch (error) {
        updateMessage('网络错误，请检查网络连接', 'error');
      } finally {
        // 恢复按钮状态
        sendBtn.disabled = false;
        loadingEl.style.display = 'none';
        textEl.textContent = '发送挪车通知';
      }
    }
    
    // 更新消息显示
    function updateMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message';
      if (type) {
        messageEl.classList.add(type);
      }
    }
    
    // 显示消息
    function showMessage(text, type) {
      updateMessage(text, type);
      // 禁用输入和按钮
      plateInput.disabled = true;
      phoneInput.disabled = true;
      sendBtn.disabled = true;
    }
    
    // 回车发送
    plateInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendNotification();
      }
    });
    
    phoneInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendNotification();
      }
    });
  </script>
</body>
</html>
