<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车辆挪车通知</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #eff6ff;
      --primary-dark: #2563eb;
      --success: #22c55e;
      --success-light: #f0fdf4;
      --danger: #ef4444;
      --danger-light: #fef2f2;
      --text: #1e293b;
      --text-secondary: #64748b;
      --text-placeholder: #94a3b8;
      --bg: #f1f5f9;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 16px;
      --radius-sm: 10px;
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 28px;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
      animation: fadeInUp 0.5s ease-out;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .card-header h2 {
      color: var(--primary);
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .card-header h2 i {
      font-size: 26px;
    }
    
    .form-group {
      margin-bottom: 20px;
      animation: fadeInUp 0.5s ease-out backwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    
    .form-label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }
    
    .form-label i {
      font-size: 14px;
      color: var(--primary);
    }
    
    .form-label .optional {
      font-size: 12px;
      color: var(--text-placeholder);
      font-weight: 400;
    }
    
    .plate-input-group, .phone-input-group {
      display: flex;
    }
    
    input[type="text"] {
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 15px;
      transition: var(--transition);
      color: var(--text);
      background: #fff;
      width: 100%;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .plate-prefix {
      width: 65px;
      background: var(--primary-light);
      text-align: center;
      border-right: none;
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
      font-weight: 600;
      color: var(--primary-dark);
    }
    
    .plate-suffix {
      flex: 1;
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }
    
    .phone-prefix {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 12px;
      background: var(--primary-light);
      border: 1px solid var(--border);
      border-right: none;
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
      font-weight: 500;
      color: var(--primary-dark);
      font-size: 14px;
    }
    
    .phone-prefix i {
      color: var(--primary);
      font-size: 13px;
    }
    
    .phone-input {
      flex: 1;
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0 !important;
    }
    
    .helper-text {
      font-size: 12px;
      color: var(--text-placeholder);
      margin-top: 6px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 0.5s ease-out 0.4s backwards;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn:active {
      transform: scale(0.98) translateY(0);
    }
    
    .btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      text-align: center;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success {
      background: var(--success-light);
      color: var(--success);
      display: block;
    }
    
    .error {
      background: var(--danger-light);
      color: var(--danger);
      display: block;
    }
    
    .loading {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    @media (max-width: 480px) {
      .card { padding: 24px 20px; }
      input[type="text"] { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-car"></i> 车辆挪车通知</h2>
    </div>
    
    <div class="form-group">
      <label class="form-label"><i class="fas fa-id-card"></i> 车牌号</label>
      <div class="plate-input-group">
        <input type="text" id="platePrefix" class="plate-prefix" placeholder="京A" maxlength="2" oninput="this.value = this.value.replace(/[a-z]/g, c => c.toUpperCase())">
        <input type="text" id="plateSuffix" class="plate-suffix" placeholder="后5-6位字母或数字" maxlength="6" autocomplete="off" oninput="this.value = this.value.toUpperCase()">
      </div>
      <div class="helper-text">支持普通车牌(7位)和新能源车牌(8位)</div>
    </div>
    
    <div class="form-group">
      <label class="form-label"><i class="fas fa-mobile-alt"></i> 手机号码</label>
      <div class="phone-input-group">
        <span class="phone-prefix"><i class="fas fa-phone"></i> +86</span>
        <input type="text" id="phoneNumber" class="phone-input" placeholder="请输入11位手机号" maxlength="13" autocomplete="off">
      </div>
      <div class="helper-text">车主将通过此号码联系您</div>
    </div>
    
    <div class="form-group">
      <label class="form-label"><i class="fas fa-comment"></i> 留言 <span class="optional">（可选）</span></label>
      <input type="text" id="messageText" placeholder="如：请尽快挪车，谢谢" maxlength="50" autocomplete="off">
      <div class="helper-text">可留言给车主，最多50字</div>
    </div>
    
    <button class="btn" id="sendBtn">
      <span class="loading" style="display: none;"></span>
      <i class="fas fa-paper-plane"></i>
      <span class="text">发送挪车通知</span>
    </button>
    
    <div class="message" id="message"></div>
    
    <div class="footer">
      <p>北沐车辆通知系统 © 2025</p>
    </div>
  </div>

  <script>
    // 页面加载完成后初始化事件监听
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const platePrefix = document.getElementById('platePrefix');
      const plateSuffix = document.getElementById('plateSuffix');
      const phoneNumber = document.getElementById('phoneNumber');
      const sendBtn = document.getElementById('sendBtn');
      const messageEl = document.getElementById('message');
      const loadingEl = sendBtn.querySelector('.loading');
      const textEl = sendBtn.querySelector('.text');
      
      // 绑定事件监听器
      platePrefix.addEventListener('input', onPlatePrefixInput);
      plateSuffix.addEventListener('input', validatePlateFormat);
      phoneNumber.addEventListener('input', formatPhoneNumber);
      sendBtn.addEventListener('click', sendNotification);
      
      // 车牌前缀输入处理
      function onPlatePrefixInput() {
        // 自动转大写（针对字母部分）
        let value = platePrefix.value;
        // 第一位保持原样（汉字），第二位转大写
        if (value.length > 1) {
          value = value.charAt(0) + value.substring(1).toUpperCase();
        }
        platePrefix.value = value;
        validateForm();
      }
      
      // 手机号格式化（添加分隔符）
      function formatPhoneNumber() {
        let value = phoneNumber.value.replace(/\D/g, '');
        
        // 确保第一位是1
        if (value.length > 0 && value.charAt(0) !== '1') {
          value = '1' + value;
        }
        
        // 限制长度为11位数字
        if (value.length > 11) {
          value = value.slice(0, 11);
        }
        
        // 格式化手机号为3-4-4格式
        if (value.length > 0) {
          value = value.replace(/^(\d{3})(\d{0,4})(\d{0,4})/, (match, p1, p2, p3) => {
            let result = p1;
            if (p2) result += '-' + p2;
            if (p3) result += '-' + p3;
            return result;
          });
        }
        
        phoneNumber.value = value;
        validateForm();
      }
      
      // 验证手机号格式
      function validatePhoneNumber() {
        const value = phoneNumber.value.replace(/\D/g, '');
        const phoneRegex = /^1[3-9]\d{9}$/;
        return phoneRegex.test(value);
      }
      
      function validatePlateFormat() {
        const prefix = platePrefix.value;
        const suffix = plateSuffix.value;
        
        // 自动转为大写
        plateSuffix.value = suffix.toUpperCase();
        
        // 检查前缀是否已输入（需要2位：汉字+字母）
        if (prefix.length < 2) {
          return false;
        }
        
        // 验证前缀格式：第一位汉字，第二位大写字母
        const prefixRegex = /^[\u4e00-\u9fa5][A-Z]$/;
        if (!prefixRegex.test(prefix)) {
          return false;
        }
        
        // 检查后缀是否输入
        if (suffix.length === 0) {
          return false;
        }
        
        // 计算总长度
        const totalLength = prefix.length + suffix.length;
        
        // 普通车牌7位，新能源车牌8位
        if (totalLength !== 7 && totalLength !== 8) {
          return false;
        }
        
        // 验证格式：第一位为汉字，后接6位(普通)或7位(新能源)字母/数字
        const plateRegex = totalLength === 7 
          ? /^[\u4e00-\u9fa5][A-Z][A-Z0-9]{5}$/  // 普通车牌：汉字+字母+5位字符
          : /^[\u4e00-\u9fa5][A-Z][A-Z0-9]{6}$/; // 新能源车牌：汉字+字母+6位字符
          
        const fullPlate = prefix + suffix;
        return plateRegex.test(fullPlate);
      }
      
      function validateForm() {
        const isPlateValid = validatePlateFormat();
        const isPhoneValid = validatePhoneNumber();
        
        // 只有当车牌和手机号都有效时才启用按钮
        sendBtn.disabled = !(isPlateValid && isPhoneValid);
        
        // 显示相应的错误信息
        if (!isPlateValid) {
          const prefix = platePrefix.value;
          const suffix = plateSuffix.value;
          const totalLength = prefix.length + suffix.length;
          
          if (prefix.length < 2) {
            showMessage('请输入车牌前缀（如：京A、粤B）', 'error');
          } else if (!/^[\u4e00-\u9fa5][A-Z]$/.test(prefix)) {
            showMessage('车牌前缀格式错误（第一位汉字，第二位大写字母）', 'error');
          } else if (suffix.length === 0) {
            showMessage('请输入车牌号后5-6位', 'error');
          } else if (totalLength !== 7 && totalLength !== 8) {
            showMessage(`车牌号长度不正确，当前${totalLength}位（普通车牌7位，新能源车牌8位）`, 'error');
          } else {
            showMessage('请输入有效的车牌号（字母和数字）', 'error');
          }
        } else if (!isPhoneValid) {
          showMessage('请输入有效的11位手机号', 'error');
        } else {
          clearMessage();
        }
      }
      
      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
      }
      
      function clearMessage() {
        messageEl.textContent = '';
        messageEl.className = 'message';
        messageEl.style.display = 'none';
      }
      
      async function sendNotification() {
        const prefix = platePrefix.value;
        const suffix = plateSuffix.value;
        let phone = phoneNumber.value.replace(/-/g, '');
        const message = document.getElementById('messageText').value.trim();
        const fullPlate = prefix + suffix;
        
        // 再次验证表单
        if (!validatePlateFormat() || !validatePhoneNumber()) {
          validateForm();
          return;
        }
        
        // 禁用按钮并显示加载状态
        sendBtn.disabled = true;
        loadingEl.style.display = 'inline-block';
        textEl.textContent = '发送中...';
        clearMessage();
        
        try {
          // 使用fetch API发送请求
          const response = await fetch('/api/notify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              plate: fullPlate,
              phone: phone,
              message: message || ''
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showMessage('通知发送成功！车主将收到挪车提醒', 'success');
            
            // 重置表单
            setTimeout(() => {
              platePrefix.value = '';
              plateSuffix.value = '';
              phoneNumber.value = '';
              document.getElementById('messageText').value = '';
              sendBtn.disabled = true;
              loadingEl.style.display = 'none';
              textEl.textContent = '发送挪车通知';
            }, 3000);
          } else {
            showMessage(data.msg || '发送失败，请稍后重试', 'error');
          }
        } catch (error) {
          console.error('发送请求失败:', error);
          showMessage('网络错误，请检查网络连接后重试', 'error');
        } finally {
          loadingEl.style.display = 'none';
          textEl.textContent = '发送挪车通知';
          sendBtn.disabled = false; // 重新启用按钮以便重试
        }
      }
      
      // 初始化表单状态
      validateForm();
    });
  </script>
</body>
</html>
