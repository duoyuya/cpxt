  <style>

    .system-title i {

<body>
  <!-- 系统标题 -->
  <div class="system-title">
    <i>🚗</i> 车牌管理系统
  </div>
  
  <!-- 页面导航标题 -->
  <h1 class="page-title">北沐挪车通知系统</h1>
  
  <!-- 功能区块标题 -->
  <div class="section-title">车牌列表</div>
  
  <!-- 错误提示 -->
  <div class="error-toast" id="errorToast">错误提示</div>
  
  <div class="container">
    <div class="header">
      <div class="logo">🚗 车牌管理系统</div>
      <div class="controls">
        <button class="btn btn-primary" onclick="openAddPlateModal()"><i>+</i> 添加车牌</button>
        <button class="btn btn-danger" onclick="logout()"><i>🚪</i> 退出</button>
        <button class="btn btn-theme" onclick="toggleTheme()"><i>🌓</i></button>
      </div>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('plate-management')">
        <i>📋</i> 车牌管理
      </div>
      <div class="tab" onclick="switchTab('system-settings')">
        <i>⚙️</i> 系统设置
      </div>
      <div class="tab" onclick="switchTab('operation-logs')">
        <i>📝</i> 操作日志
      </div>
    </div>
    
    <!-- 车牌管理标签页 -->
    <div id="plate-management" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2>车牌列表</h2>
        </div>
        <div class="card-body">
          <div class="search-container">
            <div class="search-input-group">
              <input type="text" id="plateSearch" placeholder="搜索车牌...">
              <button class="btn btn-primary" onclick="searchPlates()"><i>🔍</i> 搜索</button>
              <button class="btn btn-primary" onclick="resetSearch()"><i>↺</i> 重置</button>
            </div>
          </div>
          
          <div class="table-container">
            <table id="platesTable">
              <thead>
                <tr>
                  <th>车牌号</th>
                  <th>用户UID</th>
                  <th>通知方式</th>
                  <th>备注</th>
                  <th>添加时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="platesTableBody">
                <!-- 车牌数据将通过JavaScript动态加载 -->
              </tbody>
            </table>
          </div>
          
          <div class="loading-container" id="platesLoading" style="display: none;">
            <div class="loading"></div>
            <span>加载中...</span>
          </div>
          
          <div class="empty-state" id="platesEmptyState" style="display: none;">
            暂无车牌数据，请添加车牌
          </div>
          
          <div class="pagination" id="platesPagination">
            <!-- 分页按钮将通过JavaScript动态加载 -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- 系统设置标签页 -->
    <div id="system-settings" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>系统设置</h2>
        </div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="appToken">WxPusher APP Token</label>
              <input type="text" id="appToken" placeholder="输入WxPusher的APP Token">
            </div>
            
            <div class="form-group">
              <label for="adminPassword">管理员密码修改</label>
              <input type="password" id="adminPassword" placeholder="输入新密码">
            </div>
          </div>
          
          <div class="message" id="settingsMessage"></div>
          <button class="btn btn-primary" onclick="saveSystemSettings()"><i>💾</i> 保存所有设置</button>
        </div>
      </div>
    </div>
    
    <!-- 操作日志标签页 -->
    <div id="operation-logs" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>操作日志</h2>
        </div>
        
        <div class="card-body">
          <div class="search-container">
            <div class="search-input-group">
              <input type="text" id="logSearch" placeholder="搜索操作...">
              <button class="btn btn-primary" onclick="searchLogs()"><i>🔍</i> 搜索</button>
            </div>
          </div>
          
          <!-- 日志操作按钮 -->
          <div class="log-actions">
            <label>
              <input type="checkbox" id="selectAllLogs"> 全选

            <button class="btn btn-danger" onclick="deleteSelectedLogs()"><span style="margin-right: 5px;">🗑️</span> 删除选中日志</button>
            <div class="message" id="logMessage"></div>
          </div>
          
          <div class="table-container">
            <table id="logsTable">
              <thead>
                <tr>
                  <th><input type="checkbox" id="headerLogCheckbox"></th>
                  <th>操作</th>                  
                  <th>时间</th>
                  <th>IP地址</th>
                  <th>详情</th>
                </tr>
              </thead>
              <tbody id="logsTableBody">
                <!-- 日志数据将通过JavaScript动态加载 -->
              </tbody>
            </table>
          </div>
          
          <div class="loading-container" id="logsLoading" style="display: none;">
            <div class="loading"></div>
            <span>加载中...</span>
          </div>
          
          <div class="empty-state" id="logsEmptyState" style="display: none;">
            暂无日志数据
          </div>
          
          <div class="pagination" id="logsPagination">
            <!-- 分页按钮将通过JavaScript动态加载 -->
          </div>          
        </div>
      </div>
    </div>
  </div>
  
  <!-- 添加/编辑车牌模态框 -->

      <div class="card-header">
        <h2 id="plateModalTitle">添加车牌</h2>

      </div>
      <div class="card-body">
        <input type="hidden" id="editPlateId">
        <div class="form-group">

            <select id="cityLetterSelect" class="city-letter-select" placeholder="字母/城市">

            <span class="plate-length-counter" id="plateLengthCounter">0/6</span>

        </div>
        <div class="form-group">

          <input type="text" id="modalPlateUid" placeholder="多个UID用逗号分隔">

    function updatePlateLengthCounter() {
      const input = document.getElementById('remainingNumber');
      const counter = document.getElementById('plateLengthCounter');
      const currentLength = input.value.length;
      const maxLength = 6; // 新能源车牌最长6位
      
      counter.textContent = `${currentLength}/${maxLength}`;
      
      // 根据长度改变颜色提示
      if (currentLength === 5 || currentLength === 6) {
        counter.style.color = 'var(--success)';
      } else if (currentLength > 6) {
        counter.style.color = 'var(--danger)';
      } else {

    // 格式化日志详情为HTML
    function formatLogDetails(details) {
      if (typeof details !== 'object' || details === null) {
        return `<div class="details-item">${details || '无详情'}</div>`;
      }
      
      let html = '';
      
      function renderDetails(obj, prefix = '') {
        let innerHtml = '';
        
        for (const [key, value] of Object.entries(obj)) {
          const newPrefix = prefix ? `${prefix}.${key}` : key;
          
          if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div>${renderDetails(value, newPrefix)}</div>`;
          } else if (Array.isArray(value)) {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div>`;
            innerHtml += '<ul style="margin-left: 15px; padding-left: 0;">';
            value.forEach((item, index) => {
              if (typeof item === 'object' && item !== null) {
                innerHtml += `<li>${newPrefix}[${index}]:${renderDetails(item, `${newPrefix}[${index}]`)}</li>`; } else {
                innerHtml += `<li>${newPrefix}[${index}]: ${item}</li>`;
              }
            });
            innerHtml += '</ul></div>';
          } else {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div> ${value}</div>`;
          }
        }
        
        return innerHtml;
      }
      
      html = renderDetails(details);
      return html;
    }

          if (!webhook) {
            messageEl.textContent = '请输入Bark服务器地址';
            messageEl.className = 'message error';
            return;
          }
          channels.push('bark');
          configs.bark_webhook = webhook;
        }
        
        if (channels.length === 0) {
          messageEl.textContent = '请至少选择一种通知渠道';
          messageEl.className = 'message error';
          return;
        }
        
        // 显示加载状态
        const saveButton = document.getElementById('savePlateBtn');
        const originalText = saveButton.innerHTML;
        saveButton.disabled = true;
        saveButton.innerHTML = '<div class="loading" style="width: 16px; height: 16px;"></div> 处理中...';
        
        try {
          const response = await fetch(plateId ? `/api/plates/${plateId}` : '/api/plates', {
            method: plateId ? 'PUT' : 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({
              plate: plateNumber,
              uids: uids.split(',').map(uid => uid.trim()),
              remark: remark,
              notification_channels: channels,
              notification_configs: configs
            })
          });
          
          let data;
          try {
            data = await response.json();
          } catch (jsonError) {
            throw new Error(`服务器返回无效响应: ${await response.text()}`);
          }
          
          if (response.ok) {
            messageEl.textContent = plateId ? '车牌更新成功' : '车牌添加成功';
            messageEl.className = 'message success';
            
            // 关闭模态框并重新加载车牌数据
            setTimeout(() => {
              closePlateModal();
              loadPlates(currentPlatesPage, currentSearchTerm);
            }, 1000);
          } else {
            messageEl.textContent = `操作失败: ${data.msg || '未知错误'}`;
            messageEl.className = 'message error';
            
            if (response.status === 401 || response.status === 403) { messageEl.textContent += '\n登录已过期，请重新登录';
              setTimeout(() => {
                logout();
              }, 3000);
            } else if (response.status === 409) {
              messageEl.textContent = '该车牌号已存在，请更换车牌号';
            }
          }
        } catch (error) {
          messageEl.textContent = `请求失败: ${error.message}`;
          messageEl.className = 'message error';
          console.error('保存车牌请求错误:', error);
        } finally {
          saveButton.disabled = false;
          saveButton.innerHTML = originalText;
        }
      } catch (error) {
        showError('保存车牌失败: ' + error.message);
        console.error('保存车牌异常:', error);
      }
    }
    
    // 删除车牌
    async function deletePlate(id, plateNumber) {
      try {
        if (!confirm(`确定要删除车牌号 ${plateNumber} 吗？`)) {
          return;
        }
        
        const response = await fetch(`/api/plates/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });
        
        if (response.ok) {
          loadPlates(currentPlatesPage, currentSearchTerm);
        } else {
          const data = await response.json();
          showError('删除失败: ' + (data.msg || '未知错误'));
        }
      } catch (error) {
        showError('删除车牌失败: ' + error.message);
      }
    }
    
    // 用户退出登录
    function logout() {
      try {
        if (confirm('确定要退出登录吗？')) {
          localStorage.removeItem('token');
          window.location.href = '/admin/login.html';
        }
      } catch (error) {
        showError('退出登录失败: ' + error.message);
        console.error('退出登录错误:', error);
      }
    }
    
    // 加载系统设置
    async function loadSystemSettings() {
      try {
        const response = await fetch('/api/system-settings', {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });
        
        if (!response.ok) {
          throw new Error('加载系统设置失败');
        }
        
        const settings = await response.json();
        
        // 填充表单
        document.getElementById('appToken').value = settings.app_token || '';
      } catch (error) {
        showError('加载系统设置失败: ' + error.message);
        console.error('加载系统设置错误:', error);
      }
    }
    
    // 保存系统设置
    async function saveSystemSettings() {
      try {
        const appToken = document.getElementById('appToken').value.trim();
        const adminPassword = document.getElementById('adminPassword').value.trim();
        const messageEl = document.getElementById('settingsMessage');
        
        const settings = {};
        if (appToken) settings.app_token = appToken;
        if (adminPassword) settings.admin_password = adminPassword;
        
        if (Object.keys(settings).length === 0) {
          messageEl.textContent = '没有需要保存的设置';
          messageEl.className = 'message info';
          return;
        }
        
        const response = await fetch('/api/system-settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token') || ''
          },
          body: JSON.stringify(settings)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = '系统设置保存成功';
          messageEl.className = 'message success';
          
          if (adminPassword) {
            setTimeout(() => {
              logout();
            }, 2000);
          }
        } else {
          messageEl.textContent = data.msg || '保存失败';
          messageEl.className = 'message error';
        }
      } catch (error) {
        showError('保存系统设置失败: ' + error.message);
        console.error('保存系统设置错误:', error);
      }
    }
    
    // 搜索日志
    function searchLogs() {
      try {
        const searchTerm = document.getElementById('logSearch').value.trim();
        loadLogs(1, searchTerm);
      } catch (error) {
        showError('搜索日志失败: ' + error.message);
        console.error('搜索日志错误:', error);
      }
    }
    
    // 删除选中日志
    async function deleteSelectedLogs() {
      try {
        const selectedCheckboxes = document.querySelectorAll('#logsTableBody input[type="checkbox"]:checked');
        if (selectedCheckboxes.length === 0) {
          showError('请先选择要删除的日志');
          return;
        }
        
        const ids = Array.from(selectedCheckboxes).map(checkbox => checkbox.getAttribute('data-id'));
        
        const response = await fetch('/api/logs', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({ ids: ids })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showError(`成功删除 ${data.deletedCount} 条日志`);
          loadLogs(currentLogsPage);
        } else {
          showError(data.msg || '删除日志失败');
        }
      } catch (error) {
        showError('删除日志失败: ' + error.message);
        console.error('删除日志错误:', error);
      }
    }
  </script>
