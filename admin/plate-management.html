<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车牌管理系统 - 后台管理</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f9;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-secondary: #7f8c8d;
      --border: #dcdfe6;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --primary-light: #e6f0ff;
      --danger: #dc3545;
      --danger-hover: #c82333;
      --success: #28a745;
      --success-light: #f0fff4;
      --warning: #ffc107;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --card-bg: #2d2d2d;
      --text: #ecf0f1;
      --text-secondary: #95a5a6;
      --border: #444;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --primary-light: #1a365d;
      --danger: #ea4b4b;
      --danger-hover: #e02d2d;
      --success-light: #0f3413;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    
    /* 系统标题 */
    .system-title {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 20px;
      padding: 15px;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .system-title i {
      margin-right: 10px;
      font-size: 28px;
    }
    
    /* 页面导航标题 */
    .page-title {
      font-size: 20px;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 8px;
      margin-bottom: 20px;
      display: inline-block;
    }
    
    /* 功能区块标题 */
    .section-title {
      background-color: var(--primary-light);
      color: var(--primary);
      padding: 12px 15px;
      border-radius: var(--radius);
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    /* 错误提示 */
    .error-toast { 
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--danger);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 9999;
      box-shadow: var(--shadow);
      display: none;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo i {
      font-size: 24px;
    }
    
    .welcome {
      font-size: 16px;
      color: var(--text-secondary);
    }
    
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn i {
      font-size: 16px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: var(--danger-hover);
    }
    
    .btn-theme {
      background: var(--border);
      color: var(--text);
      font-size: 16px;
      padding: 10px;
    }
    
    .btn-theme:hover {
      background: #e0e0e0;
    }
    
    [data-theme="dark"] .btn-theme:hover {
      background: #555;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 24px;
      transition: var(--transition);
      position: relative;
      z-index: 1;
    }
    
    .card-header {
      padding: 16px 20px;
      background: var(--primary-light);
      border-bottom: 1px solid var(--border);
      font-weight: 500;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-header h2 {
      font-size: 18px;
      font-weight: 500;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-input-group {
      display: flex;
      gap: 10px;
    }
    
    .log-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .log-actions input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
    
    input[type="text"], input[type="password"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
      transition: var(--transition);
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
      font-size: 14px;
    }
    
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    thead th {
      background: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid var(--border);
      padding: 12px 15px;
      text-align: left;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    tbody td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    
    tbody tr:hover {
      background: rgba(0, 123, 255, 0.03);
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .action-btn {
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      border: none;
      transition: var(--transition);
    }
    
    .edit-btn {
      background: var(--primary);
      color: white;
    }
    
    .edit-btn:hover {
      background: var(--primary-hover);
    }
    
    .delete-btn {
      background: var(--danger);
      color: white;
    }
    
    .delete-btn:hover {
      background: var(--danger-hover);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: var(--success-light);
      color: var(--success);
      display: block;
    }
    
    .error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger);
      display: block;
    }
    
    .info {
      background-color: rgba(255, 193, 7, 0.1);
      color: #856404;
      display: block;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 8px;
    }
    
    .pagination-btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .pagination-btn:hover, .pagination-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tab i {
      font-size: 16px;
    }
    
    .tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
      font-weight: 500;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 13px;
      margin-top: 40px;
    }
    
    /* 详情气泡样式 */
    .details-bubble {
      position: relative;
      cursor: pointer;
      color: var(--primary);
    }
    
    .details-bubble:hover .details-popup {
      display: block;
    }
    
    .details-popup {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 100;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      box-shadow: var(--shadow);
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      font-size: 12px;
    }
    
    .details-item {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px dashed var(--border);
    }
    
    .details-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .details-label {
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    /* 多选框样式 */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }
    
    /* 通知配置样式 */
    .notification-config-group {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--border);
    }
    
    .notification-config-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: var(--primary-light);
      border-radius: 8px;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .search-input-group {
        flex-direction: column;
      }
      
      .controls {
        justify-content: center;
        width: 100%;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .welcome {
        margin-bottom: 10px;
      }
      
      .tabs {
        overflow-x: auto;
      }
      
      .tab {
        white-space: nowrap;
      }
      
      .log-actions {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .details-popup {
        width: 250px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .checkbox-group {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- 系统标题 -->
  <div class="system-title">
    <i>🚗</i> 车牌管理系统
  </div>
  
  <!-- 页面导航标题 -->
  <h1 class="page-title">车牌管理系统设置操作日志</h1>
  
  <!-- 功能区块标题 -->
  <div class="section-title">车牌列表</div>
  
  <!-- 错误提示 -->
  <div class="error-toast" id="errorToast">错误提示</div>
  
  <div class="container">
    <div class="header">
      <div class="logo">🚗 车牌管理系统</div>
      <div class="controls">
        <button class="btn btn-primary" onclick="openAddPlateModal()"><i>+</i> 添加车牌</button>
        <button class="btn btn-danger" onclick="logout()"><i>🚪</i> 退出</button>
        <button class="btn btn-theme" onclick="toggleTheme()"><i>🌓</i></button>
      </div>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('plate-management')">
        <i>📋</i> 车牌管理
      </div>
      <div class="tab" onclick="switchTab('system-settings')">
        <i>⚙️</i> 系统设置
      </div>
      <div class="tab" onclick="switchTab('operation-logs')">
        <i>📝</i> 操作日志
      </div>
    </div>
    
    <!-- 车牌管理标签页 -->
    <div id="plate-management" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2>车牌列表</h2>
        </div>
        <div class="card-body">
          <div class="search-container">
            <div class="search-input-group">
              <input type="text" id="plateSearch" placeholder="搜索车牌...">
              <button class="btn btn-primary" onclick="searchPlates()"><i>🔍</i> 搜索</button>
              <button class="btn btn-primary" onclick="resetSearch()"><i>↺</i> 重置</button>
            </div>
          </div>
          
          <div class="table-container">
            <table id="platesTable">
              <thead>
                <tr>
                  <th>车牌号</th>
                  <th>用户UID</th>
                  <th>通知方式</th>
                  <th>备注</th>
                  <th>添加时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="platesTableBody">
                <!-- 车牌数据将通过JavaScript动态加载 -->
              </tbody>
            </table>
          </div>
          
          <div class="loading-container" id="platesLoading" style="display: none;">
            <div class="loading"></div>
            <span>加载中...</span>
          </div>
          
          <div class="empty-state" id="platesEmptyState" style="display: none;">
            暂无车牌数据，请添加车牌
          </div>
          
          <div class="pagination" id="platesPagination">
            <!-- 分页按钮将通过JavaScript动态加载 -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- 系统设置标签页 -->
    <div id="system-settings" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>系统设置</h2>
        </div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="appToken">WxPusher APP Token</label>
              <input type="text" id="appToken" placeholder="输入WxPusher的APP Token">
            </div>
            
            <div class="form-group">
              <label for="adminPassword">管理员密码修改</label>
              <input type="password" id="adminPassword" placeholder="输入新密码">
            </div>
          </div>
          
          <div class="message" id="settingsMessage"></div>
          <button class="btn btn-primary" onclick="saveSystemSettings()"><i>💾</i> 保存所有设置</button>
        </div>
      </div>
    </div>
    
    <!-- 操作日志标签页 -->
    <div id="operation-logs" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>操作日志</h2>
        </div>
        
        <div class="card-body">
          <div class="search-container">
            <div class="search-input-group">
              <input type="text" id="logSearch" placeholder="搜索操作...">
              <button class="btn btn-primary" onclick="searchLogs()"><i>🔍</i> 搜索</button>
            </div>
          </div>
          
          <!-- 日志操作按钮 -->
          <div class="log-actions">
            <label>
              <input type="checkbox" id="selectAllLogs"> 全选
            </label>
            <button class="btn btn-danger" onclick="deleteSelectedLogs()"><span style="margin-right: 5px;">🗑️</span> 删除选中日志</button>
            <div class="message" id="logMessage"></div>
          </div>
          
          <div class="table-container">
            <table id="logsTable">
              <thead>
                <tr>
                  <th><input type="checkbox" id="headerLogCheckbox"></th>
                  <th>操作</th>                  
                  <th>时间</th>
                  <th>IP地址</th>
                  <th>详情</th>
                </tr>
              </thead>
              <tbody id="logsTableBody">
                <!-- 日志数据将通过JavaScript动态加载 -->
              </tbody>
            </table>
          </div>
          
          <div class="loading-container" id="logsLoading" style="display: none;">
            <div class="loading"></div>
            <span>加载中...</span>
          </div>
          
          <div class="empty-state" id="logsEmptyState" style="display: none;">
            暂无日志数据
          </div>
          
          <div class="pagination" id="logsPagination">
            <!-- 分页按钮将通过JavaScript动态加载 -->
          </div>          
        </div>
      </div>
    </div>
  </div>
  
  <!-- 添加/编辑车牌模态框 -->
  <div id="plateModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div class="card" style="max-width: 500px; width: 100%;">
      <div class="card-header">
        <h2 id="plateModalTitle">添加车牌</h2>
        <button class="btn btn-danger" style="padding: 6px 10px; font-size: 14px;" onclick="closePlateModal()"><i>✕</i></button>
      </div>
      <div class="card-body">
        <input type="hidden" id="editPlateId">
        <div class="form-group">
          <label for="modalPlateNumber">车牌号</label>
          <input type="text" id="modalPlateNumber" placeholder="请输入车牌号">
          <small style="color: var(--text-secondary); margin-top: 5px; display: block;">
            标准车牌7位（如：云A12345），新能源车牌8位（如：云A1234567）<br>
            第一位必须为汉字，后续为字母或数字
          </small>
        </div>
        <div class="form-group">
          <label for="modalPlateUid">用户UID(不用wxp随便填就行)</label>
          <input type="text" id="modalPlateUid" placeholder="多个UID用逗号分隔">
        </div>
        <div class="form-group">
          <label>通知渠道配置(链接后不用带/)</label>
          <div class="checkbox-group" id="notificationChannels">
            <div class="checkbox-item">
              <input type="checkbox" id="channelWxpusher" value="wxpusher">
              <label for="channelWxpusher">WxPusher</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="channelWechatWork" value="wechat_work">
              <label for="channelWechatWork">企业微信</label>
              <div id="wechatWorkConfig" class="notification-config-item" style="display: none;">
                <input type="text" id="wechatWorkWebhook" placeholder="输入企业微信机器人Webhook地址">
              </div>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="channelDingtalk" value="dingtalk">
              <label for="channelDingtalk">钉钉</label>
              <div id="dingtalkConfig" class="notification-config-item" style="display: none;">
                <input type="text" id="dingtalkWebhook" placeholder="输入钉钉机器人Webhook地址">
              </div>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="channelBark" value="bark">
              <label for="channelBark">Bark</label>
              <div id="barkConfig" class="notification-config-item" style="display: none;">
                <input type="text" id="barkWebhook" placeholder="输入Bark服务器地址">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="modalPlateRemark">备注</label>
          <input type="text" id="modalPlateRemark" placeholder="输入备注信息">
        </div>
        <div class="message" id="modalMessage"></div>
        <button class="btn btn-primary" id="savePlateBtn" onclick="savePlate()"><i>💾</i> 保存</button>
      </div>
    </div>
  </div>

  <script>
    // 车牌号验证正则表达式（客户端验证，与后端保持一致）
    const plateRegex = /^[\u4e00-\u9fa5][A-Z0-9]{6,7}$/;
    
    // 错误提示显示函数
    function showError(message) {
      const toast = document.getElementById('errorToast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';

    // 格式化日志详情为HTML
    function formatLogDetails(details) {
      if (typeof details !== 'object' || details === null) {
        return `<div class="details-item">${details || '无详情'}</div>`;
      }
      
      let html = '';
      
      // 递归渲染详情对象
      function renderDetails(obj, prefix = '') {
        let innerHtml = '';
        
        for (const [key, value] of Object.entries(obj)) {
          const newPrefix = prefix ? `${prefix}.${key}` : key;
          
          if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div>${renderDetails(value, newPrefix)}</div>`;
          } else if (Array.isArray(value)) {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div>`;
            innerHtml += '<ul style="margin-left: 15px; padding-left: 0;">';
            value.forEach((item, index) => {
              if (typeof item === 'object' && item !== null) {
                innerHtml += `<li>${newPrefix}[${index}]:${renderDetails(item, `${newPrefix}[${index}]`)}</li>`;
              } else {
                innerHtml += `<li>${newPrefix}[${index}]: ${item}</li>`;
              }
            });
            innerHtml += '</ul></div>';
          } else {
            innerHtml += `<div class="details-item"><div class="details-label">${newPrefix}:</div> ${value}</div>`;
          }
        }
        
        return innerHtml;
      }
      
      html = renderDetails(details);
      return html;
    }

        for (let i = startPage; i <= endPage; i++) {
          addPaginationButton(container, i, i, i === currentPage);

    // 保存车牌（添加或编辑）
    async function savePlate() {
      try {
        const plateId = document.getElementById('editPlateId').value;
        const plateNumber = document.getElementById('modalPlateNumber').value.trim();
        const uids = document.getElementById('modalPlateUid').value.trim();
        const remark = document.getElementById('modalPlateRemark').value.trim();
        const messageEl = document.getElementById('modalMessage');
        
        // 验证输入
        if (!plateNumber) {
          messageEl.textContent = '请输入车牌号';
          messageEl.className = 'message error';
          return;
        }
        
        // 验证车牌格式
        if (!plateRegex.test(plateNumber)) {
          messageEl.textContent = '车牌号格式不正确：\\n标准车牌7位（如：云A12345）\\n新能源车牌8位（如：云A1234567）\\n第一位必须为汉字，后续为字母或数字';
          messageEl.className = 'message error';
          return;
        }
        
        if (!uids) {
          messageEl.textContent = '请输入用户UID';
          messageEl.className = 'message error';
          return;
        }
        
        // 收集通知渠道配置
        const channels = [];
        const configs = {};
        
        if (document.getElementById('channelWxpusher').checked) {
          channels.push('wxpusher');
        }
        
        if (document.getElementById('channelWechatWork').checked) {
          const webhook = document.getElementById('wechatWorkWebhook').value.trim();
          if (!webhook) {
            messageEl.textContent = '请输入企业微信Webhook地址';
            messageEl.className = 'message error';
            return;
          }
          channels.push('wechat_work');
          configs.wechat_work_webhook = webhook;
        }
        
        if (document.getElementById('channelDingtalk').checked) {
          const webhook = document.getElementById('dingtalkWebhook').value.trim();
          if (!webhook) {
            messageEl.textContent = '请输入钉钉Webhook地址';
            messageEl.className = 'message error';
            return;
          }
          channels.push('dingtalk');
          configs.dingtalk_webhook = webhook;
        }
        
        if (document.getElementById('channelBark').checked) {
          const webhook = document.getElementById('barkWebhook').value.trim();
          if (!webhook) {
            messageEl.textContent = '请输入Bark服务器地址';
            messageEl.className = 'message error';
            return;
          }
          channels.push('bark');
          configs.bark_webhook = webhook;
        }
        
        if (channels.length === 0) {
          messageEl.textContent = '请至少选择一种通知渠道';
          messageEl.className = 'message error';
          return;
        }
        
        // 处理UIDs
        const uidsArray = uids.split(',').map(uid => uid.trim()).filter(uid => uid);
        if (uidsArray.length === 0) {
          messageEl.textContent = '请输入有效的用户UID';
          messageEl.className = 'message error';
          return;
        }
        
        const url = plateId ? `/api/plates/${plateId}` : '/api/plates';
        const method = plateId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            plate: plateNumber,
            uids: uidsArray,
            remark: remark,
            notification_channels: channels,
            notification_configs: configs
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = plateId ? '车牌更新成功' : '车牌添加成功';
          messageEl.className = 'message success';
          
          // 关闭模态框并重新加载车牌数据

            closePlateModal();
            loadPlates(currentPlatesPage, currentSearchTerm);
          }, 1000);
        } else {
          messageEl.textContent = data.msg || (plateId ? '更新失败' : '添加失败');
          messageEl.className = 'message error';
        }
      } catch (error) {
        showError('保存车牌失败: ' + error.message);
      }
    }

    async function saveSystemSettings() {
      try {
        const appToken = document.getElementById('appToken').value.trim();
        const adminPassword = document.getElementById('adminPassword').value.trim();
        const messageEl = document.getElementById('settingsMessage');
        
        const settings = {};
        if (appToken) settings.app_token = appToken;
        if (adminPassword) settings.admin_password = adminPassword;
        
        if (Object.keys(settings).length === 0) {
          messageEl.textContent = '没有需要保存的设置';
          messageEl.className = 'message info';
          return;
        }
        
        const response = await fetch('/api/system-settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify(settings)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = '系统设置保存成功';
          messageEl.className = 'message success';
          
          // 如果修改了密码，提示重新登录
          if (adminPassword) {
            setTimeout(() => {
              logout();
            }, 2000);
          }
        } else {
          messageEl.textContent = data.msg || '保存失败';
          messageEl.className = 'message error';
        }
      } catch (error) {
        showError('保存系统设置失败: ' + error.message);
      }
    }
    
    // 搜索日志
    function searchLogs() {
      try {
        const searchTerm = document.getElementById('logSearch').value.trim();
        loadLogs(1, searchTerm);
      } catch (error) {
        showError('搜索日志失败: ' + error.message);
      }
    }
    
    // 删除选中日志
    async function deleteSelectedLogs() {
      try {
        const selectedCheckboxes = document.querySelectorAll('#logsTableBody input[type="checkbox"]:checked');
        if (selectedCheckboxes.length === 0) {
          showError('请先选择要删除的日志');
          return;
        }
        
        const ids = Array.from(selectedCheckboxes).map(checkbox => checkbox.getAttribute('data-id'));
        
        const response = await fetch('/api/logs', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({ ids: ids })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showError(`成功删除 ${data.deletedCount} 条日志`);
          loadLogs(currentLogsPage);
        } else {
          showError(data.msg || '删除日志失败');
        }
      } catch (error) {
        showError('删除日志失败: ' + error.message);
      }
    }
  </script>
</body>
